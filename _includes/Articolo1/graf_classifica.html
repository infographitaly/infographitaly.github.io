
<html>
	<head>
    <style>
body {
  font-family: Verdana;
}

.chartdiv {
  width: 100%;
  height: 500px;
  font-size: 13px;
}
</style>

		
		<!-- amCharts javascript sources -->
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/amcharts.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/serial.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/themes/light.js"></script>
		<script type="text/javascript" src="https://www.amcharts.com/lib/3/plugins/dataloader/dataloader.min.js"></script>

		<!-- amCharts javascript code -->
		<script type="text/javascript">
			AmCharts.makeChart("chartdiv",
				{	"dataLoader": {"url": "https://raw.githubusercontent.com/infographitaly/infographitaly.github.io/master/_data/prova/class_real_th.json"},
					"type": "serial",
					"categoryField": "Position",
					"sequencedAnimation": false,
					"startDuration": 2,
					"fontSize": 13,
					"theme": "light",
					"categoryAxis": {
						"gridPosition": "start",
						"title": "Posizione",
						"titleFontSize": 13
					},
					"chartCursor": {
						"enabled": true
					},
					"trendLines": [],
					"graphs": [
						{
							"balloonText": "Reale: [[Team_real]]",
							"bullet": "round",
							"id": "AmGraph-1",
							"markerType": "circle",
							"title": "Reale",
							"type": "smoothedLine",
							"valueField": "Pts_real"
						},
						{
							"balloonText": "Calcolato: [[Team_th]]",
							"bullet": "square",
							"id": "AmGraph-2",
							"markerType": "square",
							"title": "Teorico",
							"type": "smoothedLine",
							"valueField": "Pts_th"
						}
					],
					"guides": [],
					"valueAxes": [
						{
							"id": "ValueAxis-1",
							"title": "Punti",
							"titleFontSize": 13
						}
					],
					"allLabels": [],
					"balloon": {
						"animationDuration": 0,
						"fontSize": 12,
						"horizontalPadding": 19,
						"pointerWidth": 9,
						"showBullet": true,
						"verticalPadding": 3
					},
					"legend": {
						"enabled": true,
						"useGraphSettings": false,
						valueText: "",
					},
					"titles": [
						{
							"id": "Title-1",
							"size": 15,
							"text": "Confronto classifica"
						}
					]
				}
			);
		</script>
	</head>
	<body>
		<div id="chartdiv" style="width: 100%; height: 400px; background-color: #FFFFFF;" ></div>
	</body>
</html>
